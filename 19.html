<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".page").fadeToggle("slow")
            })
        })
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h1>
        <p> Consequuntur exercitationem odit,
            voluptates animi eaque similique quae atque, 
            voluptas, unde est aliquid totam alias reiciendis
            deleniti tenetur ipsum sed. Excepturi, sint!</p>\
    </div>
</body>
</html>
